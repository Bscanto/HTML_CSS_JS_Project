<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs no HTML</title>
</head>
<body>
  <h1>Inputs no HTML</h1>
  

  <form>
   <!-- Campo de texto -->
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>
    <br><br>

    <!-- Campo de email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <br><br>

     <!-- Campo de senha -->
     <label for="senha">Senha</label>
     <input type="password" id="senha" name="senha" >
     <br><br>
 
    <!-- Campo de seleção radio -->
    <label>Genero:</label>
    <br>
    <input type="radio"  name="genero"  id="masculino" value="M">
    <label for="masculino">Masculino</label>
    <input type="radio"  name="genero"  id="feminino" value="F">
    <label for="feminino">Feminino</label>
    <br><br>


    <!-- Campo de seleção múltipla ( checkbox) -->
    <label>Interesses: </label>
    <br>
    <input type="checkbox"   id="backend" value="backend" name="interesses">
    <label for="backend">Back-end</label>
    <input type="checkbox"   id="frontend" value="frontend" name="interesses">
    <label for="frontend">Front-end</label>
    <input type="checkbox"   id="mobile" value="mobile" name="interesses">
    <label for="mobile">Mobile</label>
    <br><br>

     <!-- Campo de Data -->
     <label for="dataDeNascimento">Data de Nascimento</label>
     <input type="date" id="dataDeNascimento" name="nascimento" >
     <br><br>

      <!-- Campo de cor -->
      <label for="cor">Cor Favorita</label>
      <input type="color" id="cor" name="cor" >
      <br><br>

      <!-- Campo de arquivo (upload) -->
      <label for="fotoDePerfil">Foto de Perfil: </label>
      <input type="file" id="fotoDePerfil" name="avatar" >
      <br><br>

    <br><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
