<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="assets/images/starbucks-nav-logo.svg" type="image/x-icon">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Starbucks</title>
</head>

<body>

  <header>
    <div class="line"></div>
    <div class="container header--area">
      <div class="header--left">
        <a href="/"><img src="./assets/images/logo.png" alt=""></a>
      </div>
      <div class="header--right">
        <div class="header--search">
          <form>
            <input type="text" name="search" placeholder="Search">
            <button>
              <img src="./assets/images/loupe.png" alt="">
            </button>

          </form>
        </div>
        <div class="header--menu">
          <img src="./assets/images/menu.png" alt="">
        </div>
      </div>

    </div>
  </header>

  <section class="banner">
    <div class="container">
      <H1>Starbucks® <br> Hour</H1>
      <span>We’ll meet you in your inbox. Drink deals are on their way.</span>

      <div class="banner--images">
        <img src="./assets/images/c1.jpg" alt="">
        <img src="./assets/images/c2.jpg" alt="">
        <img src="./assets/images/c3.jpg" alt="">
      </div>
    </div>
  </section>






  <script src="./js/script.js"></script>
</body>

</html>
