<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Armazenamento Navegador</title>
</head>
<body>
  <div class="container">
    <h1>Recursos de Armazenamento do Navegador</h1>
    <hr>
    
    <h2>Session Storage</h2>
    <label for="session">Digite uma informação:</label>
    <input type="text" id="session">
    <button id="sessionBtn" class="btn-blue">Guardar!</button>
    <button id="readSesssion" class="btn-blue">Ler</button>
    
    <h2>Local Storage</h2>
    <label for="local">Digite uma informação:</label>
    <input type="text" id="local">
    <button id="localBtn" class="btn-blue">Guardar!</button>
    <button id="readLocal" class="btn-blue">Ler</button>

    <h2>Cookies</h2>
    <label for="cookie">Digite uma informação:</label>
    <input type="text" id="cookie">
    <button id="cookieBtn" class="btn-blue">Guardar!</button>
    <br><br>

    <label for="cookie2">Digite uma informação:</label>
    <input type="text" id="cookie2">
    <button id="cookie2Btn" class="btn-blue">Guardar!</button>
</div>
<script src="script.js"></script>
</body>
</html>
