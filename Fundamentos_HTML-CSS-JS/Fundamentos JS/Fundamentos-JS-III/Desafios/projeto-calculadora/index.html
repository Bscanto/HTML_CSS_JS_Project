<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <title>Projeto Pr√°tico Guiado 1</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <div class="container" data-theme="dark">
    <div class="content">
      <header>
        <h1><strong>Calculator JavaScript</strong></h1>
        <button id="themeSwitcher">Switch Theme Dark/Light</button>
      </header>

      <div class="display" id="display"></div>

      <div id="keys">
        <button class="charKey lightGray" onclick="clearDisplay()">AC</button>
        <button class="charKey lightGray" onclick="append('(')">(</button>
        <button class="charKey lightGray" onclick="append(')')">)</button>
        <button class="charKey orange" onclick="append('/')">/</button>

        <button class="charKey" onclick="append('7')">7</button>
        <button class="charKey" onclick="append('8')">8</button>
        <button class="charKey" onclick="append('9')">9</button>
        <button class="charKey orange" onclick="append('*')">*</button>

        <button class="charKey" onclick="append('4')">4</button>
        <button class="charKey" onclick="append('5')">5</button>
        <button class="charKey" onclick="append('6')">6</button>
        <button class="charKey orange" onclick="append('-')">-</button>

        <button class="charKey" onclick="append('1')">1</button>
        <button class="charKey" onclick="append('2')">2</button>
        <button class="charKey" onclick="append('3')">3</button>
        <button class="charKey orange" onclick="append('+')">+</button>

        <button class="charKey" onclick="append('0')">0</button>
        <button class="charKey" onclick="append('.')">.</button>
        <button class="charKey" onclick="append('mod')">mod</button>
        <button class="charKey orange" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
</body>

</html>
