<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

.carousel-container {
    position: relative;
    width: 80%;
    max-width: 600px;
    margin: auto;
    overflow: hidden;
}

.carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.carousel-item {
    width: 100%;
    flex-shrink: 0;
}

button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

</style>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <img src="./img/burger1.png" class="carousel-item" alt="Imagem 1">
            <img src="./img/burger2.png" class="carousel-item" alt="Imagem 2">
            <img src="./img/burger3.png" class="carousel-item" alt="Imagem 3">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
